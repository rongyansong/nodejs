<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .show-scope-demo *{
            border: 1px solid #ff0000;margin: 5px;
        }
    </style>
</head>
<body>
<div class="show-scope-demo">
    <div ng-controller="GreetCtrl">
        Hello {{name}}!
    </div>
    <div ng-controller="ListCtrl">
        <ol>
            <li ng-repeat="name in names">
                {{name}} form {{department}}
            </li>
        </ol>
    </div>
</div>
</body>
<script src="../js/angular.js"></script>
<script src="../js/scope1.js"></script>
</html>
